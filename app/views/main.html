<div id="mainPage">


    <div class="row">
        <div id="picture" class="col-md-4 col-sm-4">
            <img id="myPicture" style="border-radius: 15px;"
                 src="images/me.jpg" alt=""/>
        </div>
        <br/>
        <br/>

        <div id="blog-header" class="col-md-8 col-sm-4" style="position: relative; top: -35px"
             class="blog-header">
            <h1 class="blog-title">I'm Cliff Min</h1>

            <p class="lead blog-description">A web and mobile engineer. I â™¥ JavaScript + iOS. </p>
        </div>
    </div>

    <div class="row">
        <div id="sidebar-wrapper">
            <div id="sidebar" class="col-md-4 ">

                <br/>
                <br/>

                <div id="myInfo">
                    <ul>
                        <li><a href="#/about"><h4>About Me</h4></a></li>

                        <hr/>
                        <li><a href="#/experience"><h4>Contact Me</h4></a></li>

                <em><h6>Written {{ post.date }}</h6></em>

                <p>{{ post.content }}</p>
            </div>
